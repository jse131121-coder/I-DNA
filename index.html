<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AND,JIN</title>

<style>
/* ================== 기본 ================== */
:root{
  --pink:#ffd6e0;
  --deep:#ff8fa3;
  --white:#fff;
  --shadow:0 6px 18px rgba(0,0,0,.18);
  --dim:rgba(0,0,0,.4);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--pink);
}
.hidden{display:none}
.small{font-size:12px}
.card{
  background:var(--white);
  border-radius:16px;
  padding:14px;
  box-shadow:var(--shadow);
  margin-bottom:12px;
}
button{
  background:var(--deep);
  border:none;
  color:#fff;
  border-radius:12px;
  padding:10px 14px;
  font-size:12px;
}
input,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:12px;
}
header{
  padding:12px;
  text-align:center;
  font-weight:700;
}
section{
  padding:14px;
  padding-bottom:90px;
}
nav{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#fff;
  display:flex;
  border-top:1px solid #eee;
}
nav button{
  flex:1;
  background:none;
  color:#555;
}

/* ================== 공통 ================== */
.row{display:flex;align-items:center;gap:8px}
.avatar{
  width:34px;height:34px;
  border-radius:50%;
  background:#ccc;
  object-fit:cover;
}

/* ================== 로그인 ================== */
#login{
  position:fixed;inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================== 채팅 ================== */
.chat{display:flex;flex-direction:column;gap:8px}
.bubble{
  max-width:75%;
  padding:10px;
  border-radius:14px;
  box-shadow:var(--shadow);
  font-size:12px;
}
.left{align-self:flex-start;background:#ffc1c1}
.right{align-self:flex-end;background:#fff}

/* ================== 커뮤니티 ================== */
.post-img{
  width:100%;
  border-radius:12px;
  margin-top:8px;
}

/* ================== 팝업 ================== */
#overlay{
  position:fixed;
  inset:0;
  background:var(--dim);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}
#postModal{
  width:85%;
}
.preview{
  width:100%;
  border-radius:12px;
  margin-top:8px;
}
</style>
</head>

<body>

<!-- 로그인 -->
<div id="login">
  <div class="card" style="width:85%">
    <h3>LOGIN</h3>
    <input id="loginEmail" placeholder="email">
    <input id="loginPw" type="password" placeholder="password">
    <button onclick="login()">로그인</button>
  </div>
</div>

<header>AND,JIN</header>

<section id="home" class="hidden">
  <div class="card">HOME</div>
</section>

<section id="community" class="hidden">
  <button onclick="openPostModal()">글쓰기</button>
  <div id="posts"></div>
</section>

<section id="chat" class="hidden">
  <div id="chatBox" class="chat"></div>
  <div class="row">
    <input id="chatInput">
    <button onclick="sendChat()">전송</button>
  </div>
</section>

<section id="settings" class="hidden">
  <div class="card">
    <h4>설정</h4>

    <div id="artistSetting" class="hidden">
      <label class="small">아티스트 이름</label>
      <input id="artistName">
      <label class="small">프로필 이미지 업로드</label>
      <input type="file" accept="image/*" onchange="uploadAvatar(this)">
      <button onclick="saveArtist()">저장</button>
    </div>

    <button onclick="logout()">로그아웃</button>
  </div>
</section>

<nav id="nav" class="hidden">
  <button onclick="show('home')">홈</button>
  <button onclick="show('community')">커뮤니티</button>
  <button onclick="show('chat')">채팅</button>
  <button onclick="show('settings')">설정</button>
</nav>

<!-- 글쓰기 팝업 -->
<div id="overlay" class="hidden">
  <div id="postModal" class="card">
    <h4>글 작성</h4>
    <textarea id="postText" placeholder="내용 입력"></textarea>
    <input type="file" accept="image/*" onchange="previewPostImage(this)">
    <img id="postPreview" class="preview hidden">
    <div class="row" style="margin-top:10px">
      <button onclick="submitPost()">등록</button>
      <button onclick="closePostModal()">취소</button>
    </div>
  </div>
</div>

<script>
let role=null;
let artist=JSON.parse(localStorage.getItem('artist'))||{name:'AHJIN',avatar:null};
let chats=JSON.parse(localStorage.getItem('chats'))||[];
let posts=JSON.parse(localStorage.getItem('posts'))||[];
let postImage=null;

/* 로그인 */
function login(){
  const e=loginEmail.value.trim();
  const p=loginPw.value.trim();
  if(e==='aini@house.com'&&p==='1234') role='fan';
  else if(e==='ahjin@house.com'&&p==='01024773752') role='artist';
  else return alert('로그인 실패');

  login.style.display='none';
  nav.classList.remove('hidden');
  if(role==='artist'){
    artistSetting.classList.remove('hidden');
    artistName.value=artist.name;
  }
  show('home');
  render();
}

function logout(){location.reload()}

function show(id){
  document.querySelectorAll('section').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

/* 설정 */
function uploadAvatar(input){
  const r=new FileReader();
  r.onload=e=>artist.avatar=e.target.result;
  r.readAsDataURL(input.files[0]);
}
function saveArtist(){
  artist.name=artistName.value;
  localStorage.setItem('artist',JSON.stringify(artist));
  render();
}

/* 채팅 */
function sendChat(){
  if(!chatInput.value) return;
  chats.push({role,text:chatInput.value,time:new Date().toLocaleString()});
  localStorage.setItem('chats',JSON.stringify(chats));
  chatInput.value='';
  renderChat();
}
function renderChat(){
  chatBox.innerHTML='';
  chats.forEach(c=>{
    const d=document.createElement('div');
    d.className='bubble '+(c.role==='artist'?'left':'right');
    d.innerHTML=`
      ${c.role==='artist'
        ? `<div class="row">
             <div class="avatar">${artist.avatar?`<img src="${artist.avatar}" class="avatar">`:''}</div>
             <b>${artist.name}</b>
           </div>`:''}
      ${c.text}
      <div class="small">${c.time}</div>`;
    chatBox.appendChild(d);
  });
}

/* 커뮤니티 */
function openPostModal(){
  if(role!=='artist') return;
  overlay.classList.remove('hidden');
}
function closePostModal(){
  overlay.classList.add('hidden');
  postText.value='';
  postPreview.classList.add('hidden');
  postImage=null;
}
function previewPostImage(input){
  const r=new FileReader();
  r.onload=e=>{
    postImage=e.target.result;
    postPreview.src=postImage;
    postPreview.classList.remove('hidden');
  };
  r.readAsDataURL(input.files[0]);
}
function submitPost(){
  if(!postText.value) return;
  posts.unshift({
    text:postText.value,
    image:postImage,
    comments:[]
  });
  localStorage.setItem('posts',JSON.stringify(posts));
  closePostModal();
  renderPosts();
}
function renderPosts(){
  postsEl.innerHTML='';
  posts.forEach(p=>{
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`
      <div class="row">
        <div class="avatar">${artist.avatar?`<img src="${artist.avatar}" class="avatar">`:''}</div>
        <b>${artist.name}</b>
      </div>
      <p class="small">${p.text}</p>
      ${p.image?`<img src="${p.image}" class="post-img">`:''}
      ${p.comments.map(c=>`<div class="small">• ${c}</div>`).join('')}
      <input placeholder="댓글" onkeydown="if(event.key==='Enter'){addComment(this,${posts.indexOf(p)})}">
    `;
    postsEl.appendChild(d);
  });
}
function addComment(input,i){
  if(!input.value) return;
  posts[i].comments.push(input.value);
  localStorage.setItem('posts',JSON.stringify(posts));
  renderPosts();
}

function render(){
  renderChat();
  renderPosts();
}
</script>

</body>
</html>
