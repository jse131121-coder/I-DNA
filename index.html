<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AND,JIN</title>
  <style>
    :root {--bg:#fff;--fg:#111;--muted:#666;--border:#e7e7e7;--accent:#f6f6f6;--radius:12px;--font:"Pretendard",sans-serif;}
    body{margin:0;font-family:var(--font);background:var(--bg);color:var(--fg);}
    .wrap{max-width:720px;margin:0 auto;padding:24px 16px 80px;}
    .header{display:flex;justify-content:space-between;margin-bottom:24px;}
    .brand{font-weight:700;font-size:18px;}
    .sub{color:var(--muted);font-size:13px;}
    .tabs{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-bottom:24px;}
    .tab{border:1px solid var(--border);border-radius:var(--radius);padding:10px;background:#fff;}
    .tab.active{background:var(--accent);font-weight:600;}
    .section{display:none}.section.active{display:block}
    .card{border:1px solid var(--border);border-radius:var(--radius);padding:16px;background:#fff;margin-bottom:16px;}
    .card h3{margin:0 0 8px}
    .form{display:grid;gap:10px}.row{display:grid;gap:6px}
    input,textarea{border:1px solid var(--border);border-radius:10px;padding:10px}
    .btn{padding:9px 12px;border:1px solid var(--border);border-radius:10px;background:#fff}
    .btn.primary{background:#111;color:#fff;border-color:#111}
    .list{display:grid;gap:10px}
    .item{border:1px solid var(--border);border-radius:10px;padding:12px}
    .item-head{display:flex;justify-content:space-between;margin-bottom:6px;font-size:13px;color:var(--muted)}
    .item-title{font-weight:600;font-size:15px}
    .item-body{font-size:14px;white-space:pre-wrap}
    .profile{display:grid;grid-template-columns:88px 1fr;gap:16px}
    .avatar{width:88px;height:88px;border:1px solid var(--border);border-radius:14px;display:grid;place-items:center;background:#fafafa}
    .avatar img{width:100%;height:100%;object-fit:cover}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div><div class="brand">AND,JIN</div><div class="sub">AINI · 로그인 필요한 기능은 껍데기만 구현</div></div>
      <div class="sub">베타</div>
    </header>
    <nav class="tabs">
      <button class="tab active" data-tab="home">홈</button>
      <button class="tab" data-tab="community">커뮤니티</button>
      <button class="tab" data-tab="chat">채팅</button>
      <button class="tab" data-tab="notice">공지</button>
    </nav>

    <!-- HOME -->
    <section id="home" class="section active">
      <div class="card">
        <h3>프로필</h3>
        <div class="profile">
          <div class="avatar" id="avatarBox"><span>사진 없음</span></div>
          <div class="form">
            <div class="row"><label>이름</label><input id="displayName"></div>
            <div class="row"><label>프로필 사진 URL</label><input id="photoUrl"></div>
            <div class="actions"><button class="btn" id="profileCancel">닫기</button><button class="btn primary" id="profileSave">저장</button></div>
          </div>
        </div>
      </div>
      <div class="card"><h3>AND,JIN AINI</h3><p class="empty">이메일/비번 로그인은 데모에서 미구현.</p></div>
    </section>

    <!-- COMMUNITY -->
    <section id="community" class="section">
      <div class="card">
        <h3>COMMUNITY 글 작성</h3>
        <form class="form" id="communityForm">
          <div class="row"><label>작성자</label><input id="writer"></div>
          <div class="row"><label>제목</label><input id="title"></div>
          <div class="row"><label>내용</label><textarea id="content"></textarea></div>
          <div class="row"><label>사진 URL</label><input id="photo"></div>
          <div class="actions"><button type="reset" class="btn">초기화</button><button type="submit" class="btn primary">등록</button></div>
        </form>
      </div>
      <div class="card"><h3>COMMUNITY 목록</h3><div id="communityList" class="list"><p class="empty">아직 작성된 글이 없습니다.</p></div></div>
    </section>

    <!-- CHAT -->
    <section id="chat" class="section">
      <div class="card">
        <h3>CHAT</h3>
        <div class="list" id="chatList"><p class="empty">메시지가 없습니다.</p></div>
        <form class="form" id="chatForm">
          <div class="row"><label>보내는 사람</label><input id="chatSender"></div>
          <div class="row"><label>메시지</label><input id="chatText"></div>
          <div class="actions"><button type="submit" class="btn primary">send</button></div>
        </form>
      </div>
    </section>

    <!-- NOTICE -->
    <section id="notice" class="section">
      <div class="card">
        <h3>NOTICE 작성</h3>
        <form class="form" id="noticeForm">
          <div class="row"><label>agency</label><input id="noticeAgency"></div>
          <div class="row"><label>제목</label><input id="noticeTitle"></div>
          <div class="row"><label>내용</label><textarea id="noticeBody"></textarea></div>
          <div class="actions"><button type="reset" class="btn">초기화</button><button type="submit" class="btn primary">등록</button></div>
        </form>
      </div>
      <div class="card"><h3>NOTICE 목록</h3><div id="noticeList" class="list"><p class="empty">등록된 공지가 없습니다.</p></div></div>
    </section>
  </div>
