<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AND,JIN</title>

<style>
:root{
  --pink:#ffb7b7;
  --deep-pink:#ff8f8f;
  --card:#ffffff;
  --shadow:0 6px 18px rgba(0,0,0,.12);
  --text:#333;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background:var(--pink);
  color:var(--text);
}

/* ---------- 공통 ---------- */
.hidden{display:none}
.card{
  background:var(--card);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:16px;
}
.small{font-size:13px}
button{
  border:none;
  border-radius:12px;
  padding:10px 14px;
  background:var(--deep-pink);
  color:#fff;
  font-size:13px;
}
input,textarea{
  width:100%;
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
  font-size:13px;
}

/* ---------- 로그인 ---------- */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
#login .card{width:85%}

/* ---------- 헤더 ---------- */
header{
  padding:12px;
  text-align:center;
  font-weight:700;
}

/* ---------- 네비 ---------- */
nav{
  position:fixed;
  bottom:0;
  left:0; right:0;
  background:#fff;
  display:flex;
  border-top:1px solid #eee;
}
nav button{
  flex:1;
  background:none;
  color:#555;
}

/* ---------- 화면 ---------- */
section{
  padding:16px;
  padding-bottom:80px;
}

/* ---------- 채팅 ---------- */
.chat{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.bubble{
  max-width:75%;
  padding:10px 12px;
  border-radius:14px;
  font-size:13px;
  box-shadow:var(--shadow);
}
.left{align-self:flex-start;background:#ffd1d1}
.right{align-self:flex-end;background:#fff}
.meta{font-size:11px;opacity:.6;margin-top:4px}

/* ---------- 커뮤니티 ---------- */
.post img{width:100%;border-radius:12px;margin-top:8px}
.comment{font-size:12px;margin-top:6px}
.reply{margin-left:14px;color:#d14}

/* ---------- 프사 ---------- */
.avatar{
  width:36px;height:36px;
  border-radius:50%;
  background:#ccc;
  object-fit:cover;
}
.row{display:flex;gap:10px;align-items:center}

</style>
</head>
<body>

<!-- 로그인 -->
<div id="login">
  <div class="card">
    <h3>LOGIN</h3>
    <input id="email" placeholder="email"/>
    <input id="pw" type="password" placeholder="password"/>
    <button onclick="login()">로그인</button>
  </div>
</div>

<header>AND,JIN</header>

<section id="home" class="hidden">
  <div class="card">HOME</div>
</section>

<section id="community" class="hidden"></section>

<section id="chat" class="hidden">
  <div class="chat" id="chatBox"></div>
  <div class="row">
    <input id="chatInput"/>
    <button onclick="sendChat()">전송</button>
  </div>
</section>

<section id="letter" class="hidden">
  <textarea placeholder="편지 작성"></textarea>
</section>

<nav class="hidden" id="nav">
  <button onclick="show('home')">홈</button>
  <button onclick="show('community')">커뮤니티</button>
  <button onclick="show('chat')">채팅</button>
  <button onclick="show('letter')">편지</button>
</nav>

<script>
let role = null;
let artist = {name:'AHJIN', avatar:null};

function login(){
  const e=email.value,p=pw.value;
  if(e==='aini@house.com'&&p==='1234') role='fan';
  else if(e==='ahjin@house.com'&&p==='01024773752') role='artist';
  else return alert('로그인 실패');
  loginBox.style.display='none';
  nav.classList.remove('hidden');
  show('home');
}

function show(id){
  document.querySelectorAll('section').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function sendChat(){
  const box=document.getElementById('chatBox');
  const div=document.createElement('div');
  div.className='bubble '+(role==='artist'?'left':'right');
  div.innerHTML=chatInput.value+
    `<div class="meta">${new Date().toLocaleString()}</div>`;
  box.appendChild(div);
  chatInput.value='';
}
</script>

</body>
</html>
