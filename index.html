<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fan & Artist App</title>

<style>
/* ===== 기본 ===== */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
  background: #ffe6ee;
  display: flex;
  justify-content: center;
}

/* ===== 모바일 프레임 ===== */
#app {
  width: 390px;
  min-height: 100vh;
  background: #ffeef4;
  position: relative;
}

/* ===== 탭 ===== */
nav {
  position: fixed;
  bottom: 0;
  width: 390px;
  height: 60px;
  background: #fff;
  display: flex;
  border-top: 1px solid #ddd;
}
nav button {
  flex: 1;
  border: none;
  background: none;
  font-size: 12px;
}

/* ===== 페이지 ===== */
.page {
  display: none;
  padding: 15px;
  padding-bottom: 80px;
}
.page.active { display: block; }

/* ===== 로그인 팝업 ===== */
#loginModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: flex;
  align-items: center;
  justify-content: center;
}
#loginBox {
  background: #fff;
  width: 280px;
  padding: 20px;
  border-radius: 12px;
}
#loginBox input {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
}

/* ===== 공통 ===== */
button {
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  background: #ffb6c8;
  font-size: 12px;
}

/* ===== 채팅 ===== */
.chat {
  display: flex;
  margin-bottom: 8px;
}
.chat.artist { justify-content: flex-start; }
.chat.fan { justify-content: flex-end; }

.bubble {
  max-width: 70%;
  padding: 8px;
  font-size: 12px;
  border-radius: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}
.artist .bubble { background: #ffc0cb; }
.fan .bubble { background: #fff; }

.date {
  font-size: 10px;
  color: #777;
  margin-top: 2px;
}

/* ===== 커뮤니티 ===== */
.post {
  background: #fff;
  border-radius: 12px;
  padding: 10px;
  margin-bottom: 10px;
}
.post img { width: 100%; border-radius: 10px; }

.comment {
  font-size: 12px;
  margin-top: 4px;
}

/* ===== 설정 ===== */
.profile {
  text-align: center;
}
.profile img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #ccc;
}
</style>
</head>

<body>
<div id="app">

<!-- 로그인 -->
<div id="loginModal">
  <div id="loginBox">
    <h3>Login</h3>
    <input id="email" placeholder="email">
    <input id="pw" type="password" placeholder="password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- 홈 -->
<div id="home" class="page active">
  <h3>Home</h3>
</div>

<!-- 커뮤니티 -->
<div id="community" class="page">
  <button onclick="openPost()">글쓰기</button>
  <div id="posts"></div>
</div>

<!-- 채팅 -->
<div id="chat" class="page">
  <div id="chatBox"></div>
  <input id="chatInput">
  <button onclick="sendChat()">보내기</button>
</div>

<!-- 편지 -->
<div id="letter" class="page">
  <div id="letters"></div>
</div>

<!-- 설정 -->
<div id="setting" class="page">
  <div class="profile">
    <img id="profileImg">
    <input type="file" onchange="uploadProfile(event)">
    <input id="nameInput">
    <button onclick="saveProfile()">저장</button>
  </div>
</div>

<nav>
  <button onclick="show('home')">홈</button>
  <button onclick="show('community')">커뮤니티</button>
  <button onclick="show('chat')">채팅</button>
  <button onclick="show('letter')">편지</button>
  <button onclick="show('setting')">설정</button>
</nav>

</div>

<script>
/* ===== 상태 ===== */
let user = null;
let role = null;

/* ===== 로그인 ===== */
function login(){
  const e = email.value;
  const p = pw.value;
  if(e==="aini@house.com" && p==="1234"){
    role="fan"; user={name:"FAN"};
  }
  else if(e==="ahjin@house.com" && p==="01024773752"){
    role="artist"; user={name:"AHJIN"};
  }
  else return alert("로그인 실패");
  loginModal.style.display="none";
}

/* ===== 네비 ===== */
function show(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ===== 채팅 ===== */
function sendChat(){
  const box=document.createElement('div');
  box.className='chat '+role;
  box.innerHTML=`<div class="bubble">${chatInput.value}<div class="date">${new Date().toLocaleString()}</div></div>`;
  chatBox.appendChild(box);
  chatInput.value="";
}

/* ===== 커뮤니티 ===== */
function openPost(){
  const text=prompt("글 내용");
  if(!text)return;
  const div=document.createElement('div');
  div.className='post';
  div.innerHTML=`<b>${user.name}</b><p>${text}</p>`;
  posts.prepend(div);
}

/* ===== 설정 ===== */
function uploadProfile(e){
  const r=new FileReader();
  r.onload=()=>profileImg.src=r.result;
  r.readAsDataURL(e.target.files[0]);
}
function saveProfile(){
  user.name=nameInput.value;
  alert("저장됨");
}
</script>
</body>
</html>
